{% load static %}
<!--
<img src="{% static "my_app/myexample.jpg" %}" alt="My image"/>
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%  static 'css/cover.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script>
    <![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="{%  url 'angus:game' %} ">요리전 몸 풀기</a></li>
                    {%  if is_authenticated %}
                        <li><a href="{%  url 'angus:logout' %}" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Logout</a></li>
                    {% else %}
                        <li><a href="{%  url 'angus:login' %}" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Login</a></li>
                    {%  endif %}
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{{ user }}님, 맛있는 흑우 버거를 먹어봅시다</h1>
            <p class="lead"> 맛있는 수제 햄버거</p>
            <p class="lead">
              <a href=" {%  url 'angus:intro' %}" class="btn btn-lg btn-default">만들어보기</a>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!--
    <script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script>
    -->
    <script src="{% static 'js/bootstrap.min.js'  %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <div id="dialog" title="Sign-up">
        Hi<br>
        Juho<br>
        Hello<br>
    </div>
    <input type="button" id="btn" value="창 열기"/>
  </body>
</html>
